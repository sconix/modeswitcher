<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{screenTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ScreenBrightnessHelp"></div>
						<div name="ScreenBrightnessSelector" x-mojo-element="ListSelector"></div>					
						<div name="ScreenBrightnessSlider" x-mojo-element="Slider" class="palm-slider"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ScreenTimeoutHelp"></div>
						<div name="ScreenTimeoutSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ScreenBlinkHelp"></div>
						<div name="ScreenBlinkSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ScreenLockedHelp"></div>
						<div name="ScreenLockedSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ScreenWallpaperHelp"></div>
						<div name="ScreenWallpaperSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
