<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{connectionTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ConnectionPhoneHelp"></div>
						<div name="ConnectionPhoneSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ConnectionDataHelp"></div>
						<div name="ConnectionDataSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ConnectionWIFIHelp"></div>
						<div name="ConnectionWIFISelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ConnectionBTHelp"></div>
						<div name="ConnectionBTSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ConnectionGPSHelp"></div>
						<div name="ConnectionGPSSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
