<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{phoneTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="PhoneReplyHelp"></div>
						<div name="PhoneReplySelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row' style="display:#{phoneTextDisplay};">
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="PhoneTextHelp"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="PhoneReplyText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="PhoneBlinkHelp"></div>
						<div name="PhoneBlinkSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
	
	</div>
</div>
