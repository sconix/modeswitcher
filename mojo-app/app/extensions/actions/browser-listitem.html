<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{name}</div>	

			<div class="palm-list">
				<div class='palm-row first'>
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="BrowserLaunchHelp"></div>
						<div name="BrowserLaunchSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class="palm-row-wrapper">
						<div class="help-overlay" id="BrowserURLHelp"></div>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div id="BrowserURLText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:3px;"> </div>
		
	</div>
</div>
