<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{batteryTitle}</div>

			<div class="palm-list">				
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="BatteryHighHelp"></div>
						<div name="BatteryHighSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="BatteryLowHelp"></div>
						<div name="BatteryLowSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
	
		<div style="min-height:6px;"></div>
	
	</div>
</div>
