<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{applicationTitle}</div>

			<div class="palm-list">				
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ApplicationIdHelp"></div>
						<div name="ApplicationIdSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class="help-overlay" id="ApplicationStateHelp"></div>
						<div name="ApplicationStateSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
	
		<div style="min-height:6px;"></div>
	
	</div>
</div>
